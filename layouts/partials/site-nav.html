<header class="site-nav">
    <div class="site-nav-inner">
        <a href="/" class="site-nav-logo">{{ .Site.Title }}</a>
        <button class="site-nav-toggle" type="button" aria-expanded="false" aria-controls="site-nav-links">Menu</button>
        <nav class="site-nav-links" id="site-nav-links">
            <a href="/#about">About</a>
            <a href="/#blog">Blog</a>
            <a href="/#projects">Projects</a>
            <a href="/resume/">Resume</a>
            {{ with .Site.Params.social.email }}<a href="mailto:{{ . }}">Contact</a>{{ end }}
        </nav>
    </div>
</header>
<script>
document.addEventListener("DOMContentLoaded", function () {
  var toggle = document.querySelector(".site-nav-toggle");
  var links = document.getElementById("site-nav-links");
  if (!toggle || !links) return;
  toggle.addEventListener("click", function () {
    var isOpen = links.classList.toggle("is-open");
    toggle.setAttribute("aria-expanded", isOpen ? "true" : "false");
  });
});
</script>
