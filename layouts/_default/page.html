{{ define "main" }}

{{ partial "site-nav" . }}

<section class="wrapper style1 align-left">
    <div class="inner">
        <header>
            <h1>{{ .Title }}</h1>
            {{ with .Description }}<p>{{ . }}</p>{{ end }}
        </header>
        <div class="content align-left">
            {{ .Content }}
        </div>
    </div>
</section>

{{ partial "footer" . }}

{{ end }}
