name: Website build & deployment
on:
  push:
    branches: [ master ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch website
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Verify required header portraits
        run: |
          test -f static/img/headers/profile_portrait.jpg
          test -f static/img/headers/profile_solden.jpg

      - name: Verify active theme
        run: grep -Eq '^[[:space:]]*theme[[:space:]]*=[[:space:]]*"hugo-story"[[:space:]]*$' config.toml

      - name: Build
        run: hugo --minify --cleanDestinationDir

      - name: Prune unused theme assets
        run: rm -rf public/images/      

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          log-level: "standard"
          dangerous-clean-slate: true
          local-dir: "public/"
          server-dir: "/www/domains/wiso.cz/"
